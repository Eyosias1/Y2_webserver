// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.uca.StartServer'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'

    compile 'io.jsonwebtoken:jjwt-api:0.11.5'
    compile 'org.mindrot:jbcrypt:0.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.1'
    runtime 'io.jsonwebtoken:jjwt-impl:0.11.5', 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}
test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': '1.0.0',
                'Main-Class': 'com.uca.StartServer'
    }
}

sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs = ['src']